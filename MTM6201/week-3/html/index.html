<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
</head>
<body>
 <img src="../week-3/images/logo/logo.png" alt="Dash Logo">

 <h1>Want to be Your Own Boss?</h1>
 <h3>Start today and make up to $30/hr driving your own vehicle with Dash!</h3>

 <div class="form"></div>
 <form action="thankyou.html"></form>
 <h2>Apply Now</h2>
 <h3>Enter your info below to get started</h3>
    <label for="FName">First Name</label>
    <input type="text" id="Fname" name="Firstname" placeholder="First Name">
    <label for="LName">Last Name</label>
    <input type="text" id="LName" name="Lastname" placeholder="Last Name">
    <label for="Email">Email Address</label>
    <input type="text" id="Email" name="EmailAddress" placeholder="Email Address">
    <label for="Number">Phone Number</label>
    <input type="text" id="Number" name="PhoneNumber" placeholder="Phone Number">
    <label for="Terms">I Agree to Dash Terms</label>
    <input type="checkbox">
    <button class="Drive">Drive With Us</button>

    <footer>
        <div class="bottomcontainer"></div>
        <form action="thankyou.html"></form>
        <h3>See how much you can earn with Dash</h3>
        <h3>How many hours do you want to drive with us this week? </h3>
        <label for="Hours">Hours</label>
        <input type="text" id="Hours" name="Hours" placeholder="Hours">
        <label for="City">City</label>
        <input type="text" id="City" name="City" placeholder="City">
        <button class="Calculate">Calculate</button>

            <img src="../week-3/images/icons/instagram.svg" alt="Instagram Logo">
            <img src="../week-3/images/icons/twitter.svg" alt="Twitter Logo">
            <img src="../week-3/images/icons/facebook.svg" alt="Facebook Logo">
            <img src="../week-3/images/icons/linkedin.svg" alt="LinkedIn Logo">
    </footer>
</body>
</html>
